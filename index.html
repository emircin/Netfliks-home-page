<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bowlby+One+SC" />
    <link rel="stylesheet" type="text/css" href="http://fonts.cdnfonts.com/css/sorts-mill-goudy" />
    <title>Netflix Home Page</title>
</head>
<body>
    <div class="home">
        <header>
            <h1>Net<span class="flix">Flix</span></h1>
            <span id="metin">Thank you for signing up at Netflix. Tell us more about your self</span>
        </header>
    <main class="form">
        <form action="result.html" method="GET">

            <div>
                <br>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div> 
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="contentType">Content type</label>
                <select name="contentType" id="contentType">
                    <option value="series">Series</option>
                    <option value="movies">Movies</option>
                </select>
            </div>
            <div>
                <p class="par">Movie type</p>
                <input type="checkbox" name="movie" id="comedy" value="comedy">
                <label for="comedy">Comedy</label> <br>
                <input type="checkbox" name="movie" id="action" value="action">
                <label for="action">Action</label> <br>
                <input type="checkbox" name="movie" id="romance" value="romance" checked>
                <label for="romance">Romance</label> <br>
            </div>
            <div>
                <p class="par">Gender</p>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label> <br>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label> <br>
                <input type="radio" name="other" id="other">
                <label for="other">Other</label> <br>
            </div>
            <div>
                <p>Feed back</p>
                <textarea name="feedback"
                id="feedback"
                cols="30"
                rows="5"
                placeholder="Any comment"></textarea>
            </div>
            <div class="submit">
                <input type="submit" name="send" id="submit">
            </div>
            

        </form>
    </main>
    </div>
</body>
</html>
